<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Propiedades en Venta - Inmobiliaria ADL</title>
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/estilos.css" />
        <!-- Bootstrap CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="index.html">Inmobiliaria ADL</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                href="propiedades_venta.html"
                                >En venta</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="propiedades_alquiler.html"
                                >Alquiler</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container mt-5">
            <h1>Propiedades en Venta</h1>

            <!-- Listado de propiedades en venta -->
            <div class="row" id="propiedadesVenta"></div>
        </main>

        <!-- Font awesome -->
        <script
            src="https://kit.fontawesome.com/f5bdbb41e0.js"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <!-- Datos de propiedades -->
        <script src="assets/js/venta.js"></script>
        <script>
            const propiedadesContainer =
                document.getElementById("propiedadesVenta");

            propiedades_venta.forEach((propiedad) => {
                const propiedadHTML = `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="${
                                propiedad.src
                            }" class="card-img-top" alt="${propiedad.nombre}">
                            <div class="card-body">
                                <h5 class="card-title">${propiedad.nombre}</h5>
                                <p class="card-text">${
                                    propiedad.descripcion
                                }</p>
                                <p><i class="fas fa-map-marker-alt"></i> ${
                                    propiedad.ubicacion
                                }</p>
                                <p><i class="fas fa-bed"></i> ${
                                    propiedad.habitaciones
                                } Habitaciones | <i class="fas fa-bath"></i> ${
                    propiedad.habitaciones
                } Ba√±os</p>
                                <p><i class="fas fa-dollar-sign"></i> ${
                                    propiedad.costo
                                }</p>
                                <p class="${
                                    propiedad.smoke
                                        ? "text-success"
                                        : "text-danger"
                                }">
                                    <i class="${
                                        propiedad.smoke
                                            ? "fas fa-smoking"
                                            : "fas fa-smoking-ban"
                                    }"></i> ${
                    propiedad.smoke ? "Permitido fumar" : "No se permite fumar"
                }
                                </p>
                                <p class="${
                                    propiedad.pets
                                        ? "text-success"
                                        : "text-danger"
                                }">
                                    <i class="${
                                        propiedad.pets
                                            ? "fas fa-paw"
                                            : "fa-solid fa-ban"
                                    }"></i> ${
                    propiedad.pets
                        ? "Mascotas permitidas"
                        : "No se permiten mascotas"
                }
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                propiedadesContainer.innerHTML += propiedadHTML;
            });
        </script>
    </body>
</html>
